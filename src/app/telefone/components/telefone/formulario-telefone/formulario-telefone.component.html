<div class="container rounded bg-white mt-5">
    <div class="row">
        <!-- <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" width="90"><span class="font-weight-bold">John Doe</span><span class="text-black-50">john_doe12@bbb.com</span><span>United States</span></div>
        </div> -->
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                        <h3><a [routerLink]="['/telefones/lista']"><i class="fas fa-arrow-left"></i> Voltar</a></h3>
                    </div>
                </div>
                <form [formGroup]="formulario">
                    <div class="row mt-2">
                        <div class="col-md-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Número</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="value" mask="(00) 0 0000-0000||(00) 0000-0000">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Preço Mensal</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="monthyPrice" currencyMask>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Preço Final</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="setupPrice" currencyMask>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="outline">
                                <mat-label>Moeda</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="currency">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-primary profile-button" type="button" (click)="sendPhone()"> <i
                            class="fa fa-spin fa-spinner" *ngIf="salvando"></i> {{salvando ? 'Salvando...' :  'Salvar'}}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
